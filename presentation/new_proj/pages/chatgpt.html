<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Prompt - PrintVendo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-bootstrap-4/bootstrap-4.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="../index.html">PrintVendo</a>
            <span class="navbar-text text-white" id="machineIdDisplay"></span>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">ChatGPT Document Generator</h2>
                        
                        <!-- Cost Display -->
                        <div class="alert alert-info mb-4" id="costDisplay" style="display: none;">
                            <h5>Cost Details</h5>
                            <div id="costDetails"></div>
                            <div class="mt-2">
                                <button class="btn btn-primary" id="insertCoinsBtn">
                                    <i class="fas fa-coins"></i> Insert Coins
                                </button>
                            </div>
                        </div>

                        <form id="promptForm">
                            <div class="mb-3">
                                <label for="promptType" class="form-label">Document Type</label>
                                <select class="form-select" id="promptType" required>
                                    <option value="">Select document type...</option>
                                    <option value="essay">Essay</option>
                                    <option value="letter">Letter</option>
                                    <option value="report">Report</option>
                                    <option value="custom">Custom</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="promptText" class="form-label">Your Prompt</label>
                                <textarea class="form-control" id="promptText" rows="4" required 
                                    placeholder="Enter your prompt here. Be specific about what you want to generate..."></textarea>
                            </div>
                            <div class="mb-3">
                                <button type="button" class="btn btn-info w-100" id="calculateCostBtn">
                                    Calculate Cost
                                </button>
                            </div>
                            <div class="mb-3 d-none" id="generatedContent">
                                <label class="form-label">Generated Content</label>
                                <div class="preview-container">
                                    <div id="editableContent" contenteditable="true" 
                                        class="form-control" style="min-height: 200px;">
                                    </div>
                                </div>
                                <div class="form-text">You can edit the generated content before printing.</div>
                            </div>
                            <div class="mb-3">
                                <div class="alert alert-info">
                                    <h5>Print Settings</h5>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="colorMode" id="bw" value="bw" checked>
                                        <label class="form-check-label" for="bw">Black & White</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="colorMode" id="color" value="color">
                                        <label class="form-check-label" for="color">Color</label>
                                    </div>
                                </div>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary" id="generateBtn" disabled>
                                    Generate Content
                                </button>
                                <button type="button" class="btn btn-success d-none" id="printBtn">
                                    Print Document
                                </button>
                                <a href="../index.html" class="btn btn-secondary">Back to Home</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading spinner -->
    <div class="loading" id="loadingSpinner">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/chatgpt.js"></script>
</body>
</html>
