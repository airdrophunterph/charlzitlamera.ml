<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload & Print - PrintVendo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-bootstrap-4/bootstrap-4.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <!-- PDF Processing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <!-- DOC/DOCX Processing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="../index.html">PrintVendo</a>
            <span class="navbar-text" id="machineIdDisplay"></span>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Upload & Print</h4>
                    </div>
                    <div class="card-body">
                        <form id="uploadForm">
                            <div class="mb-3">
                                <label for="fileUpload" class="form-label">Select Document</label>
                                <input type="file" class="form-control" id="fileUpload" 
                                       accept=".pdf,.doc,.docx,.txt" required>
                                <small class="text-muted">Supported formats: PDF, DOC, DOCX, TXT</small>
                            </div>
                            <div class="mb-4">
                                <label class="form-label">Print Mode</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="colorMode" id="bw" value="bw" checked>
                                    <label class="form-check-label" for="bw">
                                        Black & White (₱3/page)
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="colorMode" id="color" value="color">
                                    <label class="form-check-label" for="color">
                                        Color (₱5/page)
                                    </label>
                                </div>
                            </div>
                            <div class="text-end">
                                <button type="submit" class="btn btn-primary">Process Document</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Hidden canvas for document processing -->
    <canvas id="pdfCanvas" style="display: none;"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/config.js"></script>
    <script src="../js/upload.js"></script>
</body>
</html>
